<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffb6c1, #ff69b4, #ff1493);
      font-family: 'Segoe UI', cursive;
      overflow: hidden;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.85);
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 50px;
      border-radius: 30px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      color: #d6336c;
      font-size: 38px;
    }

    .buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    button {
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff4d6d, #ff758f);
      color: white;
    }

    #noBtn {
      background: #ced4da;
      color: white;
      position: static;
    }

    .message {
      margin-top: 25px;
      font-size: 22px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>Will you be my Valentine, Baby? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No</button>
    </div>

    <div class="message" id="message">Yaaay! ‚ù§Ô∏è I‚Äôm so happy! ‚ù§Ô∏è</div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const heartsContainer = document.getElementById('hearts');

    function moveNoButton() {
      noBtn.style.position = 'fixed';
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      noBtn.style.left = Math.random() * maxX + 'px';
      noBtn.style.top = Math.random() * maxY + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = ['‚ù§Ô∏è','üíñ','üíò','üíù','üíó'][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 25 + 15 + 'px';
      heart.style.animationDuration = Math.random() * 6 + 6 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createHeart, 250);
  </script>

</body>
</html>
